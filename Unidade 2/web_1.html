<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">

    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="titulo"><i class="fas fa-calculator"></i> Calculadora</h1>

    <div class="calculadora">
        <!-- Display -->
        <input type="text" id="display" disabled>

        <!-- BotÃµes -->
        <div class="botoes">
            <button class="btn limpar" data-acao="limpar">
                <i class="fas fa-trash"></i>
            </button>

            <button class="btn operador" data-valor="/">/</button>
            <button class="btn operador" data-valor="*">*</button>
            <button class="btn operador" data-valor="-">-</button>

            <button class="btn numero" data-valor="7">7</button>
            <button class="btn numero" data-valor="8">8</button>
            <button class="btn numero" data-valor="9">9</button>
            <button class="btn operador" data-valor="+">+</button>

            <button class="btn numero" data-valor="4">4</button>
            <button class="btn numero" data-valor="5">5</button>
            <button class="btn numero" data-valor="6">6</button>

            <button class="btn numero" data-valor="1">1</button>
            <button class="btn numero" data-valor="2">2</button>
            <button class="btn numero" data-valor="3">3</button>

            <button class="btn zero" data-valor="0">0</button>
            <button class="btn igual" data-acao="resultado">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
